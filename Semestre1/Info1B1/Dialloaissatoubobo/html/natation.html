		  <form method="get" name="formulaireInscription" onsubmit="return validerFormulaire();">
			<div>
			  <h1>Inscription pour l'accès à la piscine</h1>
		
			  <p>
				<label>Nom :</label>
				<input type="text" id="nom" name="nom">
			  </p>
		
			  <p>
				<label>Prénom :</label>
				<input type="text" name="prenom" id="prenom">
			  </p>
		
			  <p>
				<label>Sexe :</label>
				<label>M</label>
				<input type="radio" name="sexe" id="masculin">
				<label>Mme</label>
				<input type="radio" name="sexe" id="feminin">
			  </p>
		
			  <p>
				<label>Entrez votre âge :</label>
				<input type="number" name="age" id="age" min="0" required>
			  </p>
		
			  <p>
				<label>Courriel :</label>
				<input type="text" name="addresse" id="addresse">
			  </p>
		
			  <p>
				<label>Code postal :</label>
				<input type="text" name="codepostal" id="codepostal" required>
			  </p>
		
			  <p>
				<label>Tél :</label>
				<input type="text" name="tel" id="tel">
			  </p>
		
			  <p>
				<label>Ville :</label>
				<input type="text" name="ville" id="ville">
			  </p>
		
			  <p>
				<input type="reset" id="ini" value="Initialiser">
				<input type="submit" id="val" value="Valider">
			  </p>
			</div>
		  </form>
