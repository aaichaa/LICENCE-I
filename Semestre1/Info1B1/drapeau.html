<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle : aire et périmètre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dropdown {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Triangle : aire et périmètre</h1>
    <div class="container">
        <form id="triangleForm">
            <div class="form-group">
                <label for="side1">Longueur du premier côté :</label>
                <input type="number" id="side1" min="1" required>
            </div>

            <div class="form-group">
                <label for="side2">Longueur du second côté :</label>
                <input type="number" id="side2" min="1" required>
            </div>

            <div class="form-group">
                <label for="side3">Longueur du troisième côté :</label>
                <input type="number" id="side3" min="1" required>
            </div>

            <button type="button" onclick="calculate()">Calculer</button>
        </form>

        <div class="results" id="results">
            <p><strong>Résultats :</strong></p>
            <p id="perimeter">Périmètre : -</p>
            <p id="area">Aire : -</p>
        </div>
    </div>


    <script>
        function calculate() {
            const side1 = parseFloat(document.getElementById('side1').value);
            const side2 = parseFloat(document.getElementById('side2').value);
            const side3 = parseFloat(document.getElementById('side3').value);

            if (isNaN(side1) || isNaN(side2) || isNaN(side3)) {
                alert('Veuillez entrer des longueurs valides pour les trois côtés.');
                return;
            }

            // Calcul du périmètre
            const perimeter = side1 + side2 + side3;
            document.getElementById('perimeter').textContent = `Périmètre : ${perimeter} unités`;

            // Calcul de l'aire (formule de Héron)
            const semiPerimeter = perimeter / 2;
            const area = Math.sqrt(
                semiPerimeter *
                (semiPerimeter - side1) *
                (semiPerimeter - side2) *
                (semiPerimeter - side3)
            );

            if (isNaN(area) || area <= 0) {
                document.getElementById('area').textContent = 'Aire : Impossible (vérifiez les longueurs)';
            } else {
                document.getElementById('area').textContent = `Aire : ${area.toFixed(2)} unités carrées`;
            }
        }

       
    </script>
</body>
</html>
