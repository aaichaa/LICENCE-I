    <head>
        <link rel="stylesheet" type="text/css" href="../Css/Exercice4.css" />

        <title>
            Exo4
        </title>

    <body>

        <!--h2 class="titre">un sudoku</h2 -->


        <table>
            <!-- Ligne 1 -->
            <tr>
                <td>1</td>
                <td class="thick-right">4</td>
                <td>3</td>
                <td class="thick-right">2</td>
            </tr>
    
            <!-- Ligne 2 (ajout de bordures épaisses en bas) -->
            <tr>
                <td class="thick-bottom">3</td> <!-- Bordure inférieure épaisse -->
                <td class="thick-right thick-bottom">2</td> <!-- Bordure droite et inférieure épaisses -->
                <td class="thick-bottom">4</td> <!-- Bordure inférieure épaisse -->
                <td class="thick-right thick-bottom">1</td> <!-- Bordure droite et inférieure épaisses -->
            </tr>
    
            <!-- Ligne 3 (retiré les bordures épaisses) -->
            <tr>
                <td>2</td> <!-- Cellule simple -->
                <td class="thick-right">2</td> <!-- Bordure droite épaisse -->
                <td>1</td> <!-- Cellule simple -->
                <td class="thick-right">4</td> <!-- Bordure droite épaisse -->
            </tr>
    
            <!-- Ligne 4 -->
            <tr>
                <td>4</td> <!-- Cellule simple -->
                <td class="thick-right">1</td> <!-- Bordure droite épaisse -->
                <td>2</td> <!-- Cellule simple -->
                <td class="thick-right">3</td> <!-- Bordure droite épaisse -->
            </tr>
        </table>
    





             
    </body>
    </html>
